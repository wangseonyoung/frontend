apiVersion: apps/v1
kind: Deployment
metadata:
 name: frontend-deployment
 labels:
  type: web
  app: frontend
spec:
 selector:
   matchLabels:
    type: web
    app: frontend
 replicas: 1
 template:
   metadata:
     labels:
      type: web
      app: frontend
      version: v10
   spec:
    containers:
    - name: frontend
      image: seonyoung1227/frontend:latest
      envFrom:
      ports:
      - containerPort: 80
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 200m